# ===========================
# TERMINAL & DISPLAY SETTINGS
# ===========================

# Inherit PATH from parent shell and prepend Homebrew paths
# This ensures plugins can use bash 5 from Homebrew instead of system bash 3.2
set -ga update-environment " PATH"
set-environment -g PATH "/opt/homebrew/bin:/opt/homebrew/sbin:$PATH"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# Status line position
set -g status-position top

# Color scheme for selection mode
set -g mode-style bg=blue,fg=lightgray

# ===========================
# INPUT & INTERACTION SETTINGS
# ===========================

# Enable mouse support
set -g mouse on

# Use vi-style key bindings in copy mode
set-window-option -g mode-keys vi

# ===========================
# PREFIX KEY CONFIGURATION
# ===========================

# Change prefix key from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# ===========================
# WINDOW & PANE NUMBERING
# ===========================

# Start session, window, and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# ===========================
# KEY BINDINGS - GENERAL
# ===========================

# Reload tmux configuration file
unbind r
bind r source-file ~/.tmux.conf

# Change detach key from 'd' to 'q'
unbind d
unbind C-d
bind z run-shell "$HOME/Developer/dotfiles/tmux/tmux-zen.sh 120"

# Load local configuration (ignored by git)
source-file -q ~/.tmux.local.conf

# ===========================
# KEY BINDINGS - PANE MANAGEMENT
# ===========================

# Split panes with intuitive keys
bind | split-window -h
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind -r h select-pane -L
bind -r l select-pane -R

# Navigate windows with j/k keys
bind -r j previous-window
bind -r k next-window

# Close current pane
bind q kill-pane

# ===========================
# COPY MODE CONFIGURATION
# ===========================

# Vi-style text selection and copying
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Exit copy mode with 'a' key (in addition to default 'q')
bind-key -T copy-mode-vi 'a' send -X cancel

# Disable mouse drag end in copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# ===========================
# SPECIAL KEY BINDINGS
# ===========================

# FZF integration - unbind conflicting keys
unbind -T copy-mode C-r
unbind -T prefix C-r

# Pass through C-r to shell for fzf history search
bind-key -n 'C-r' send-keys 'C-r'

# Pass through Shift+Enter for Claude Code multi-line input
bind-key -n S-Enter send-keys Escape "[13;2u"

# Sesh - smart tmux session manager
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session
bind-key "d" run-shell "$HOME/Developer/dotfiles/tmux/tmux-sesh.sh"


# ===========================
# PLUGIN MANAGEMENT
# ===========================
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Tmux Continuum Configuration
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Choose theme and variant
set -g @powerkit_transparent 'true'
set -g @powerkit_theme 'tokyo-night'
set -g @powerkit_theme_variant 'storm'

# Enable plugins
set -g @powerkit_plugins 'datetime'
set -g @powerkit_plugin_datetime_format 'datetime-us'

# Auto-detect OS icon
set -g @powerkit_session_icon 'î¯ˆ'
set -g @powerkit_edge_separator_style "rounded"

# ===========================
# PLUGINS
# ===========================

# Theme plugin (must be loaded first for visual consistency)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-powerkit'

# ===========================
# INITIALIZE TPM (must be at the very end)
# ===========================

# Smart copy-mode toggle (works with nvim and tmux)
bind-key -n 'C-\' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" 'send-keys C-\\ C-n' 'copy-mode'

run '~/.tmux/plugins/tpm/tpm'
