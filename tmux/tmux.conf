# ===========================
# TERMINAL & DISPLAY SETTINGS
# ===========================
set-environment -g PATH "/opt/homebrew/bin:/bin:/usr/bin"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# Status line position
set -g status-position top

# Color scheme for selection mode
set -g mode-style bg=blue,fg=lightgray

# ===========================
# INPUT & INTERACTION SETTINGS
# ===========================

# Enable mouse support
set -g mouse on

# Use vi-style key bindings in copy mode
set-window-option -g mode-keys vi

# ===========================
# PREFIX KEY CONFIGURATION
# ===========================

# Change prefix key from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# ===========================
# WINDOW & PANE NUMBERING
# ===========================

# Start session, window, and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# ===========================
# KEY BINDINGS - GENERAL
# ===========================

# Reload tmux configuration file
unbind r
bind r source-file ~/.tmux.conf

# Change detach key from 'd' to 'q'
unbind d
unbind C-d
bind z run-shell "$HOME/Developer/dotfiles/tmux/tmux-zen.sh 120"

# Load local configuration (ignored by git)
source-file -q ~/.tmux.local.conf

# ===========================
# KEY BINDINGS - PANE MANAGEMENT
# ===========================

# Split panes with intuitive keys
bind | split-window -v
bind \\ split-window -h
unbind '"'
unbind %

# Navigate panes with vim-like keys
bind -r h select-pane -L
bind -r l select-pane -R

# Navigate windows with j/k keys
bind -r J previous-window
bind -r K next-window

# Close current pane
bind q kill-pane

# ===========================
# COPY MODE CONFIGURATION
# ===========================

# Vi-style text selection and copying
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Disable mouse drag end in copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# ===========================
# SPECIAL KEY BINDINGS
# ===========================

# FZF integration - unbind conflicting keys
unbind -T copy-mode C-r
unbind -T prefix C-r

# Pass through C-r to shell for fzf history search
bind-key -n 'C-r' send-keys 'C-r'


# ===========================
# PLUGIN MANAGEMENT
# ===========================

# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Theme and visual plugins
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Session persistence plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# ===========================
# PLUGIN CONFIGURATION
# ===========================

# Tokyo Night Theme Configuration
set -g @theme_transparent_status_bar 'true'
set -g @theme_disable_plugins 1
set -g @theme_left_separator '█'
set -g @theme_right_separator '█'
set -g @theme_transparent_left_separator_inverse '█'
set -g @theme_transparent_right_separator_inverse '█'

# Tmux Resurrect Configuration
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Tmux Continuum Configuration
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'

# Smart copy-mode toggle (works with nvim and tmux)
bind-key -n 'C-\' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" 'send-keys C-\\ C-n' 'copy-mode'
