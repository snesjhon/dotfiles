# ===========================
# TERMINAL & DISPLAY SETTINGS
# ===========================

# Inherit PATH from parent shell and prepend Homebrew paths
# This ensures plugins can use bash 5 from Homebrew instead of system bash 3.2
set -ga update-environment " PATH"
set-environment -g PATH "/opt/homebrew/bin:/opt/homebrew/sbin:$PATH"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:Tc"

# Remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 0

# Status line position
set -g status-position bottom 

# Renumber windows when they're closed
set-option -g renumber-windows on

# Color scheme for selection mode
set -g mode-style bg=blue,fg=lightgray

# yazi config
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# taken from sesh, but like it
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# ===========================
# INPUT & INTERACTION SETTINGS
# ===========================

# Enable mouse support
set -g mouse on

# Use vi-style key bindings in copy mode
set-window-option -g mode-keys vi

# ===========================
# PREFIX KEY CONFIGURATION
# ===========================

# Change prefix key from C-b to C-a
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# ===========================
# WINDOW & PANE NUMBERING
# ===========================

# Start session, window, and pane numbering at 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# ===========================
# KEY BINDINGS - GENERAL
# ===========================

# Reload tmux configuration file
unbind r
bind r source-file ~/.tmux.conf

bind Z run-shell "$HOME/Developer/dotfiles/tmux/tmux-zen.sh 120"

# ===========================
# KEY BINDINGS - PANE MANAGEMENT
# ===========================

# Split panes with intuitive keys
bind | split-window -h
unbind '"'
unbind %

# Smart pane navigation (works from both nvim and plain terminal)
# If the active pane is running vim, send the key to vim; otherwise do tmux pane switch
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'

# Prefix-based pane navigation (fallback)
bind -r h select-pane -L
bind -r l select-pane -R

# Navigate windows with j/k keys
bind -r j previous-window
bind -r k next-window

# Close current pane
# Change detach key from 'd' to 'q'
unbind d
unbind C-d
bind d kill-pane

# ===========================
# COPY MODE CONFIGURATION
# ===========================

# Vi-style text selection and copying
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Pane navigation in copy mode (C-h defaults to cursor-left in copy-mode-vi, override it)
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-l select-pane -R

# Exit copy mode with 'a' key (in addition to default 'q')
bind-key -T copy-mode-vi 'a' send -X cancel

# Disable mouse drag end in copy mode
unbind -T copy-mode-vi MouseDragEnd1Pane

# ===========================
# SPECIAL KEY BINDINGS
# ===========================

# FZF integration - unbind conflicting keys
unbind -T copy-mode C-r
unbind -T prefix C-r

# Pass through C-r to shell for fzf history search
bind-key -n 'C-r' send-keys 'C-r'

# Pass through Shift+Enter for Claude Code multi-line input
bind-key -n S-Enter send-keys Escape "[13;2u"

# skip "kill-pane 1? (y/n)" prompt
bind-key x kill-pane 


# ===========================
# PLUGIN MANAGEMENT
# ===========================

# File browser toggle (right-side pane with neo-tree)
bind-key e if-shell "$is_vim" 'send-keys F6' 'run-shell "$HOME/Developer/dotfiles/tmux/tmux-yazi.sh --launch"'
bind-key E run-shell "tmux new-window "yazi""

# Choose theme and variant
set -g @powerkit_transparent 'true'
set -g @powerkit_theme 'gitlab'
set -g @powerkit_theme_variant 'light'

# Enable plugins
set -g @powerkit_plugins 'datetime'
set -g @powerkit_plugin_datetime_format 'datetime-us'

# Auto-detect OS icon
set -g @powerkit_session_icon 'î¯ˆ'
set -g @powerkit_edge_separator_style "rounded"
set -g @powerkit_status_position 'bottom'

# ===========================
# PLUGINS
# ===========================

# Theme plugin (must be loaded first for visual consistency)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'fabioluciano/tmux-powerkit'

# ===========================
# INITIALIZE TPM (must be at the very end)
# ===========================

# Smart copy-mode toggle (works with nvim and tmux)
bind-key -n 'C-\' if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'" 'send-keys C-\\ C-n' 'copy-mode'

run '~/.tmux/plugins/tpm/tpm'
